<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aitel Sales Team Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-card .label {
      color: #999;
      font-size: 14px;
      margin-top: 5px;
    }

    .requests-list {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .list-header {
      background: #f9f9f9;
      padding: 20px;
      border-bottom: 1px solid #eee;
      font-size: 18px;
      font-weight: 600;
    }

    .request-item {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .request-item:last-child {
      border-bottom: none;
    }

    .request-info {
      flex: 1;
    }

    .request-info h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .request-meta {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    .request-message {
      background: #f9f9f9;
      padding: 12px;
      border-left: 4px solid #667eea;
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .request-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #eee;
      color: #333;
    }

    .btn-secondary:hover {
      background: #ddd;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state p {
      font-size: 16px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-pending {
      background: #ffeaa7;
      color: #d63031;
    }

    .status-replied {
      background: #a8e6cf;
      color: #27ae60;
    }

    @media (max-width: 768px) {
      .request-item {
        flex-direction: column;
      }

      .request-actions {
        width: 100%;
      }

      .btn {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Aitel Sales Team Dashboard</h1>
    <p>Manage sales inquiries and respond to clients</p>
  </div>

  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <div class="number" id="totalRequests">0</div>
        <div class="label">Total Inquiries</div>
      </div>
      <div class="stat-card">
        <div class="number" id="pendingRequests">0</div>
        <div class="label">Pending Replies</div>
      </div>
      <div class="stat-card">
        <div class="number" id="repliedRequests">0</div>
        <div class="label">Replied</div>
      </div>
    </div>

    <div class="requests-list">
      <div class="list-header">Sales Inquiries</div>
      <div id="requestsContainer"></div>
    </div>
  </div>

  <div class="modal" id="replyModal">
    <div class="modal-content">
      <h2 class="modal-title">Reply to Client</h2>
      <div id="clientInfo" style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee;"></div>
      <form id="replyForm">
        <div class="form-group">
          <label>Your Reply *</label>
          <textarea id="replyMessage" placeholder="Type your response to the client..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeReplyModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Send Reply</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = window.AITEL_API_BASE || 'http://localhost:3000';
    let currentRequestId = null;
    let currentConversationId = null;
    let allRequests = [];

    async function loadRequests() {
      try {
        const response = await fetch(`${API_BASE}/api/team/requests/sales_marketing`);
        if (!response.ok) throw new Error('Failed to load requests');
        
        allRequests = await response.json();
        renderRequests();
        updateStats();
      } catch (error) {
        console.error('Error loading requests:', error);
        document.getElementById('requestsContainer').innerHTML = 
          '<div class="empty-state"><p>Error loading requests. Please refresh the page.</p></div>';
      }
    }

    function updateStats() {
      const total = allRequests.length;
      const pending = allRequests.filter(r => !r.replied).length;
      const replied = allRequests.filter(r => r.replied).length;

      document.getElementById('totalRequests').textContent = total;
      document.getElementById('pendingRequests').textContent = pending;
      document.getElementById('repliedRequests').textContent = replied;
    }

    function renderRequests() {
      const container = document.getElementById('requestsContainer');

      if (!allRequests.length) {
        container.innerHTML = '<div class="empty-state"><p>No inquiries yet. Check back soon!</p></div>';
        return;
      }

      container.innerHTML = allRequests.map(request => `
        <div class="request-item">
          <div class="request-info">
            <h3>${escapeHtml(request.name)}</h3>
            <div class="request-meta">
              <strong>Phone:</strong> ${escapeHtml(request.phone)} ${request.email ? `| <strong>Email:</strong> ${escapeHtml(request.email)}` : ''}
            </div>
            ${request.company_name ? `<div class="request-meta"><strong>Company:</strong> ${escapeHtml(request.company_name)}</div>` : ''}
            ${request.budget_range ? `<div class="request-meta"><strong>Budget:</strong> ${escapeHtml(request.budget_range)}</div>` : ''}
            <div class="request-meta"><strong>Submitted:</strong> ${formatDate(request.created_at)}</div>
            <div class="request-message">${escapeHtml(request.message)}</div>
            <div class="request-meta">
              <span class="status-badge ${request.replied ? 'status-replied' : 'status-pending'}">
                ${request.replied ? 'âœ“ Replied' : 'Pending Reply'}
              </span>
            </div>
          </div>
          <div class="request-actions">
            <button class="btn btn-primary" onclick="openReplyModal('${request.id}', '${request.conversation_id}', '${escapeHtml(request.name)}')">
              ${request.replied ? 'Send Another Reply' : 'Reply to Client'}
            </button>
          </div>
        </div>
      `).join('');
    }

    function openReplyModal(requestId, conversationId, clientName) {
      currentRequestId = requestId;
      currentConversationId = conversationId;
      
      document.getElementById('clientInfo').innerHTML = `
        <strong>Client:</strong> ${escapeHtml(clientName)}<br>
        <small>Conversation ID: ${conversationId}</small>
      `;
      
      document.getElementById('replyMessage').value = '';
      document.getElementById('replyModal').classList.add('show');
      document.getElementById('replyMessage').focus();
    }

    function closeReplyModal() {
      document.getElementById('replyModal').classList.remove('show');
      currentRequestId = null;
      currentConversationId = null;
    }

    document.getElementById('replyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = document.getElementById('replyMessage').value.trim();
      if (!message) return;

      try {
        const response = await fetch(`${API_BASE}/api/team/reply`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            conversationId: currentConversationId,
            message,
            department: 'sales_marketing'
          })
        });

        if (!response.ok) throw new Error('Failed to send reply');

        const result = await response.json();
        if (result.success) {
          closeReplyModal();
          showNotification('Reply sent to client!', 'success');
          
          // Mark request as replied
          const request = allRequests.find(r => r.id === currentRequestId);
          if (request) request.replied = true;
          
          renderRequests();
          updateStats();
        } else {
          showNotification('Error sending reply. Please try again.', 'error');
        }
      } catch (error) {
        console.error('Error sending reply:', error);
        showNotification('Error sending reply. Please try again.', 'error');
      }
    });

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
        color: white;
        padding: 15px 20px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        z-index: 2000;
        animation: slideIn 0.3s ease;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => notification.remove(), 3500);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Close modal on overlay click
    document.getElementById('replyModal').addEventListener('click', (e) => {
      if (e.target.id === 'replyModal') closeReplyModal();
    });

    // Load requests on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadRequests();
      // Refresh every 10 seconds
      setInterval(loadRequests, 10000);
    });
  </script>
</body>
</html>
